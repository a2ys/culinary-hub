<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #e67e22; /* Orange color */
        }

        .restaurant-details {
            text-align: left;
            margin-bottom: 20px;
        }

        .restaurant-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .recipes {
            text-align: left;
        }

        .recipes-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .recipe-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .recipe-item {
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .recipe-name {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Restaurant</h1>
        <div class="restaurant-details">
            <p class="restaurant-name">Restaurant Name Placeholder</p>
        </div>
        <div class="recipes">
            <h2 class="recipes-title">Recipes</h2>
            <ul class="recipe-list">
                <li class="recipe-item">
                    <span class="recipe-name">Recipe Name Placeholder</span>
                </li>
                <li class="recipe-item">
                    <span class="recipe-name">Recipe Name Placeholder</span>
                </li>
                <!-- More recipe items will be dynamically added -->
            </ul>
        </div>
    </div>
</body>

</html>
