<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FAF8E0; /* Lightened background color */
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-family: 'EB Garamond', serif;
            font-size: 6rem;
            margin-bottom: 30px;
            color: #e67e22;
            font-style: cursive;
            transition: color 0.3s ease;
        }

        .light-mode h1 {
            color: #e67e22;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .button {
            flex: 1;
            padding: 20px 40px;
            font-size: 1.5rem;
            color: #36454F;
            border: 2px solid #333;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
            max-width: 250px;
            background-color: white;
        }

        .button:hover {
            transform: translateY(-5px);
        }

        .toggle-mode-btn {
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
        }

        .toggle-mode-btn .toggle-icon {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <button class="toggle-mode-btn" id="toggleModeBtn" onclick="toggleMode()">
        <span class="toggle-icon">&#127769;</span>
    </button>

    <div class="container">
        <h1>Culinary Hub</h1>
        <div class="button-container">
            <button class="button button-primary" onclick="window.open('localfood.html','__self')">
                Local Food
            </button>
            <button class="button button-secondary" onclick="">
                Restaurants
            </button>
            <button class="button button-tertiary">
                Recipes
            </button>
        </div>
    </div>

    <script>
        let darkMode = false;
        const toggleIcon = document.querySelector('.toggle-icon');

        function toggleMode() {
            darkMode = !darkMode;
            const body = document.body;
            const toggleBtn = document.getElementById('toggleModeBtn');

            if (darkMode) {
                body.style.backgroundColor = '#333';
                toggleIcon.innerHTML = '&#9728;';
            } else {
                body.style.backgroundColor = '#FAF8E0';
                toggleIcon.innerHTML = '&#127769;';
            }
        }
    </script>
</body>
</html>
