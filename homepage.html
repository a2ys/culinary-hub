<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes & Restaurants</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #e67e22; /* Orange color */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.5rem;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: translateY(-5px);
        }

        .button-primary {
            background-color: #e67e22; /* Orange color */
        }

        .button-secondary {
            background-color: #3498db; /* Blue color */
        }

        .button-tertiary {
            background-color: #27ae60; /* Green color */
        }

        .button img {
            display: block;
            margin: 0 auto 10px;
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Culinary Hub</h1>
        <div class="button-container">
            <button class="button button-primary">
                Local Food
            </button>
            <button class="button button-secondary">
                Restaurants
            </button>
            <button class="button button-tertiary">
                Recipes
            </button>
        </div>
    </div>
</body>

</html>
