<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes & Restaurants</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        .container {
            text-align: center;
            margin-bottom: 50px; /* Increase space between title and buttons */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            font-style: italic; /* Make title italic */
            color: #e67e22; /* Orange color */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.5rem;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: translateY(-5px);
        }

        .button-primary {
            background-color: #e67e22; /* Orange color */
        }

        .button-secondary {
            background-color: #3498db; /* Blue color */
        }

        .button-tertiary {
            background-color: #27ae60; /* Green color */
        }

        .button img {
            display: block;
            margin: 0 auto 10px;
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Theme toggle button */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            font-size: 1.5rem;
            color: #34495e; /* Dark color for button */
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .theme-toggle:hover {
            color: #2c3e50; /* Darker color on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Culinary Hub</h1>
        <div class="button-container">
            <button class="button button-primary">
                Local Food
            </button>
            <button class="button button-secondary">
                Restaurants
            </button>
            <button class="button button-tertiary">
                Recipes
            </button>
        </div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun"></i> <!-- Sun icon -->
        <i class="fas fa-moon"></i> <!-- Moon icon -->
    </button>

    <script>
        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
            } else {
                body.classList.add('dark-theme');
            }
        }
    </script>
</body>

</html>
