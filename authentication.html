<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Changed background color to dark mode */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease; /* Added transition for smoother mode change */
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            border: 2px solid #333;
        }

        h2.title {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #282828; /* Changed background color of the login button */
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #444; /* Darker shade for hover effect */
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Dark Mode Button */
        #darkModeBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        /* Moon Icon for Dark Mode */
        #darkModeBtn .moon-icon {
            color: #fff;
            font-size: 24px;
        }

        /* Light Mode Button */
        #lightModeBtn {
            position: absolute;
            top: 20px;
            right: 70px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        /* Sun Icon for Light Mode */
        #lightModeBtn .sun-icon {
            color: #fff;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <button id="darkModeBtn" onclick="toggleDarkMode()">
        <span class="moon-icon">&#127769;</span>
    </button>
    <button id="lightModeBtn" onclick="toggleLightMode()">
        <span class="sun-icon">&#9728;</span>
    </button>

    <div class="container">
        <h2 class="title">User Authentication</h2>
        <form id="loginForm">
            <input type="text" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <!-- Removed re-enter password input -->
            <input type="submit" value="Login">
        </form>
        <div class="forgot-password">
            <p>New user? <a href="#">Sign up</a></p>
            <a href="#">Forgot password?</a>
        </div>
    </div>

    <script>
        // Function to toggle dark mode
        function toggleDarkMode() {
            document.body.style.backgroundColor = '#333';
        }

        // Function to toggle light mode
        function toggleLightMode() {
            document.body.style.backgroundColor = '#f4f4f4';
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the form from submitting

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Here you would typically make an AJAX request to your backend for authentication
            // Example:
            console.log("Email:", email);
            console.log("Password:", password);

            // Simulating a successful login for demonstration purposes
            // In a real application, you would handle this on the server side
            alert("Login successful!"); // Replace this with actual logic

            // Redirect to dashboard or another page upon successful login
            // window.location.href = "/dashboard"; // Example redirect
        });
    </script>
</body>

</html>
